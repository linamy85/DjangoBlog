<html>
  <head>
    <title>Amy's first Django website</title>
  </head>

  <body>
    <div>
      <h1><a href="/">Django Blog</a></h1>
    </div>

    <p>aloha!</p>

    {% for post in posts %}
    <div>
      <p> published in : {{ post.published_date }}</p>
      <h2><a href=""> {{ post.title }} </a></h2>
      <p> {{ post.text | linebreaks }} </p>
    </div>
    {% endfor %}
  </body>

</html>
